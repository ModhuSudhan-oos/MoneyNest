// === /public/admin/admin.html ===
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - AI Tools Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="/js/firebase-config.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/admin.js" defer></script>
</head>
<body class="bg-gray-50">
  <!-- Admin Header -->
  <header class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <i class="fas fa-cog text-blue-400 text-2xl"></i>
        <h1 class="text-xl font-bold">Admin Dashboard</h1>
      </div>
      <button id="logout-btn" class="flex items-center space-x-2 text-gray-300 hover:text-white">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </header>

  <!-- Admin Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="container mx-auto px-4">
      <div class="flex overflow-x-auto py-3 space-x-6">
        <button data-tab="tools" class="admin-tab px-4 py-2 rounded-lg font-medium whitespace-nowrap">AI Tools</button>
        <button data-tab="blog" class="admin-tab px-4 py-2 rounded-lg font-medium whitespace-nowrap">Blog Posts</button>
        <button data-tab="subscribers" class="admin-tab px-4 py-2 rounded-lg font-medium whitespace-nowrap">Subscribers</button>
        <button data-tab="messages" class="admin-tab px-4 py-2 rounded-lg font-medium whitespace-nowrap">Messages</button>
        <button data-tab="settings" class="admin-tab px-4 py-2 rounded-lg font-medium whitespace-nowrap">Settings</button>
        <button data-tab="analytics" class="admin-tab px-4 py-2 rounded-lg font-medium whitespace-nowrap">Analytics</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <!-- Tools Management -->
    <div id="tools-tab" class="admin-content">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Manage AI Tools</h2>
        <button id="add-tool-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg">
          <i class="fas fa-plus mr-2"></i> Add New Tool
        </button>
      </div>
      
      <div class="bg-white rounded-xl shadow overflow-hidden">
        <table class="w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="py-3 px-6 text-left">Name</th>
              <th class="py-3 px-6 text-left">Category</th>
              <th class="py-3 px-6 text-left">Status</th>
              <th class="py-3 px-6 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="tools-list" class="divide-y divide-gray-200">
            <!-- Tools will be populated here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Blog Management -->
    <div id="blog-tab" class="admin-content hidden">
      <!-- Similar structure as tools tab -->
    </div>

    <!-- Subscribers -->
    <div id="subscribers-tab" class="admin-content hidden">
      <!-- Subscriber management UI -->
    </div>

    <!-- Settings -->
    <div id="settings-tab" class="admin-content hidden">
      <!-- Settings management UI -->
    </div>

    <!-- Tool Form Modal -->
    <div id="tool-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
      <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-screen overflow-y-auto">
        <!-- Modal content will be loaded dynamically -->
      </div>
    </div>
  </main>

  <script>
    // Authentication check
    document.addEventListener('DOMContentLoaded', async () => {
      await checkAuth();
      
      // Logout button
      document.getElementById('logout-btn').addEventListener('click', logout);
      
      // Tab switching
      document.querySelectorAll('.admin-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          const tabName = tab.dataset.tab;
          // Hide all content
          document.querySelectorAll('.admin-content').forEach(content => {
            content.classList.add('hidden');
          });
          // Show selected content
          document.getElementById(`${tabName}-tab`).classList.remove('hidden');
        });
      });
      
      // Initialize tools management
      initToolsManagement();
    });
  </script>
</body>
</html>
