// === /public/admin/login.html ===
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - AI Tools Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="/js/firebase-config.js"></script>
  <script src="/js/auth.js"></script>
  <style>
    body { background: url('/assets/admin-bg.svg') no-repeat center center fixed; background-size: cover; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
    <div class="p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Admin Portal</h1>
        <p class="text-gray-600">Sign in to manage your AI Tools Directory</p>
      </div>
      
      <form id="login-form">
        <div class="mb-6">
          <label class="block text-gray-700 mb-2" for="email">Email</label>
          <input type="email" id="email" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div class="mb-6">
          <label class="block text-gray-700 mb-2" for="password">Password</label>
          <input type="password" id="password" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <button type="submit"
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition">
          Sign In
        </button>
      </form>
      
      <div id="login-message" class="mt-6 text-center text-sm"></div>
    </div>
  </div>
  
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('login-message');
      
      try {
        await login(email, password);
        window.location.href = '/admin/admin.html';
      } catch (error) {
        messageEl.textContent = error.message;
        messageEl.classList.add('text-red-500');
      }
    });
  </script>
</body>
</html>
